name: atlas
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  dio: ^4.0.4
  moor: ^4.5.0
  sqlite3_flutter_libs: any
  path_provider: any
  get_it: any
  rxdart: ^0.27.3
  shared_preferences: any
  url_launcher: any

dev_dependencies:
  moor_generator: ^4.4.1
  build_runner: ^2.1.2
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Black
      fonts:
        - asset: fonts/SourceSansPro-Black.ttf

    - family: Bold
      fonts:
           - asset: fonts/SourceSansPro-Bold.ttf
             weight: 700

    - family: ExtraLight
      fonts:
         - asset: fonts/SourceSansPro-ExtraLight.ttf

    - family: Light
      fonts:
           - asset: fonts/SourceSansPro-Light.ttf

    - family: Regular
      fonts:
           - asset: fonts/SourceSansPro-Regular.ttf

    - family: Semibold
      fonts:
           - asset: fonts/SourceSansPro-Semibold.ttf
